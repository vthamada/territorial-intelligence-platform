services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: territorial-postgis
    environment:
      POSTGRES_DB: territorial_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d territorial_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
