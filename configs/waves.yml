waves:
  MVP-1:
    goal: Foundational territorial layer and operational contracts.
    includes:
      - ibge_admin_fetch
      - ibge_geometries_fetch
      - ibge_indicators_fetch
      - dbt_build
      - quality_suite
    exit_criteria:
      - silver.dim_territory has municipality 3121605 and at least one district.
      - API v1 endpoints return paginated responses with stable schema.
      - ops.pipeline_runs and ops.pipeline_checks populated for executed jobs.
  MVP-2:
    goal: Electoral analytics layer.
    includes:
      - tse_catalog_discovery
      - tse_electorate_fetch
      - tse_results_fetch
    exit_criteria:
      - Electoral datasets filtered to MG and Diamantina.
      - fact_electorate and fact_election_result populated and quality checks passing.
  MVP-3:
    goal: Social and economic expansion.
    includes:
      - education_inep_fetch
      - health_datasus_fetch
      - finance_siconfi_fetch
      - labor_mte_fetch
    exit_criteria:
      - fact_indicator expanded with education, health, finance, and labor domains.
  MVP-4:
    goal: Onda A strategic sources discovery and ingestion hardening.
    includes:
      - sidra_indicators_fetch
      - senatran_fleet_fetch
      - sejusp_public_safety_fetch
      - siops_health_finance_fetch
      - snis_sanitation_fetch
    exit_criteria:
      - New source jobs persist Bronze + Silver + ops runs/checks with idempotent behavior.
  MVP-5:
    goal: Onda B/C strategic sources integration for climate, environment, hydrology, connectivity and energy.
    includes:
      - inmet_climate_fetch
      - inpe_queimadas_fetch
      - ana_hydrology_fetch
      - anatel_connectivity_fetch
      - aneel_energy_fetch
    exit_criteria:
      - New source jobs persist Bronze + Silver + ops runs/checks with idempotent behavior.
  MVP-6:
    goal: Social protection and assistance network domain for territorial vulnerability analytics.
    includes:
      - cecad_social_protection_fetch
      - censo_suas_fetch
    exit_criteria:
      - Social source jobs persist Bronze + Silver social fact tables + ops runs/checks.
      - /v1/social endpoints return paginated payloads from dedicated social facts.
  MVP-7:
    goal: Urban domain for roads, POIs and local geocoding/search readiness.
    includes:
      - urban_roads_fetch
      - urban_pois_fetch
    exit_criteria:
      - map.urban_road_segment and map.urban_poi populated with municipality-scoped data.
      - /v1/map/urban endpoints support bbox/radius/geocoding queries with stable contract.
